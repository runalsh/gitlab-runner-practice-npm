workflow:
  rules:
    - if: $CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE != "merge_request_event"
      when: never
    - when: always 

run_unit_test:
  image: node:17-alpine
  tags:
    - shelltag
    - dockeralpinetag
  before_script:
    - cd app
    - npm istall
  script:
    - npm test

